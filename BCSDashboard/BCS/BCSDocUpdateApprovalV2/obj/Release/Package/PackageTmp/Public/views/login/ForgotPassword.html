<div>
    <script type="text/ng-template" id="forgotPassword">
        <div class="container">
            <div style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" style="border-color: black;">
                    <div class="panel-heading" style="background-color: black;border-color: black;">
                        <div class="panel-title">Forgot Password</div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" class="alert alert-danger col-sm-12"></div>
                        <form id="forgot-password-form" name="forgotPasswordForm" role="form" class="text-left" ng-submit="ForgotPassword()" novalidate>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" id="email" ng-model="user.email" name="email" ng-required="true" placeholder="Email Address">
                            </div>
                            <div class="alert alert-danger" style="margin-bottom: 25px" ng-show="(ErrorMessage.length > 0)">
                                <div>{{ErrorMessage}}</div>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="controls">
                                    <button class="btn btn-success" type="submit">Forgot Password  </button>
                                </div>
                            </div><br />
                            <div>
                                <p>already have an account? <a ui-sref="login">login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </script>
    <script type="text/ng-template" id="securityQuestion">

        <div class="container">
            <div style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" style="border-color: black;">
                    <div class="panel-heading" style="background-color: black;border-color: black;">
                        <div class="panel-title">Forgot Password</div>
                    </div>
                    <div style="padding-top:20px" class="panel-body">
                        <div style="display:none" class="alert alert-danger col-sm-12"></div>
                        <form id="security-question-form" name="securityQuestionForm" role="form" class="text-left" novalidate>
                            <div style="margin-bottom: 25px" class="input-group">
                                <label id="showQuestion" ng-bind="user.SecurityQuestion"></label>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" id="answer" name="answer" ng-model="user.CheckAnswer" ng-required="true" placeholder="Enter your answer ">

                            </div>
                            <div class="alert alert-danger" style="margin-bottom: 25px" ng-show="(ErrorMessage.length > 0)">
                                <div>{{ErrorMessage}}</div>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="controls">
                                    <button type="submit" ng-click="CheckAnswer()" class="btn btn-success">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="changePassword">
        <div class="container">
            <div style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" style="border-color: black;">
                    <div class="panel-heading" style="background-color: black;border-color: black;">
                        <div class="panel-title">Change Password</div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" class="alert alert-danger col-sm-12"></div>
                        <form id="change-password-form" name="changePasswordForm" role="form" class="text-left" novalidate>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" ng-model="user.password" ng-required="true" ng-class="{submitted:form.submitted}" placeholder="Password">

                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" id="reEnterPassword" name="ReEnterPassword" onkeydown="CheckPasswordStrength(this.value)" ng-model="user.ReEnterPassword" pw-check='password' ng-required="true" ng-class="{submitted:form.submitted}" placeholder="Re enter Password">                             
                            </div>
                            <span id="password_strength"></span>
                            <span id="password_strength"></span>
                            <div class="alert alert-danger" style="margin-bottom: 25px" ng-show="(ErrorMessage.length > 0)">
                                <div>{{ErrorMessage}}</div>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="controls">
                                    <button type="submit" ng-click="SetPassword()" class="btn btn-success">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="passwordSuccess">
        <div class="container">
            <div style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" style="border-color: black;">
                    <div class="panel-heading" style="background-color: black;border-color: black;">
                        <div class="panel-title">Password Success</div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" class="alert alert-success col-sm-12"></div>
                        <div>
                            Passwords Changed Successfully.Click <a ui-sref="login">here</a> to to Login
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <div ng-include="viewTemplate">
        <div id="img-load">
            <img src="../../../images/loading.gif" />
        </div>
    </div>
</div>
