
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-9">
                <p class="pageCaption">
                    Users<span class="glyphicon popOverStyle glyphicon-info-sign pageCaptionHelp BCSPopOver"
                                                    data-toggle="popover"></span>
                </p>
            </div>
            <div class="col-sm-3">
                <a class="btn btn-success btn-sm m-top-20 pull-right-xs-max" ng-click="AddNewUser()">
                    <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;New User
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <br />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-3">
                <div class="form-group">
                        <input id="comboUserName" ng-model="ManageUsers.UserName" />
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                        <input id="comboFirstName" ng-model="ManageUsers.FirstName" />

                    
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                        <input id="comboLastName" ng-model="ManageUsers.LastName" />

                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                        <input id="comboEmail" ng-model="ManageUsers.Email" />

                    
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
          
                <div class="col-sm-3">
                    <div class="form-group">
                            <input id="comboLockOut"  ng-model="ManageUsers.LockoutEnabled" />
                       
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                            <input id="comboEmailConfirmed" ng-model="ManageUsers.EmailConfirmed" />
                    </div>
                </div>
          
        </div>
    </div>

    <div class="row">
        <div class="col-md-6" style="padding-left:30px !important">
            
            <button class="btn btn-primary" ng-click="SearchUsers()">Search</button>
            <a class="btn btn-link btn-sm clear-form" ng-click="ClearFilters()"><span><u>Clear Filters</u></span></a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br />
        </div>
    </div>

    <div ng-show="showGrid" id="gridUsers" kendo-grid k-options="gridOptionsUsers" k-data-source="gridDataSourceUsers"></div>
</div>

<div id="dvUsersPopOver" class="dispNone">

        <li>write info on Users</li>

    </ul>

</div>

<script id="alertDeleteUser" type="text/x-kendo-template">
    <p class="message">Are you sure you want to delete this User?</p>
    <button class="confirm k-button confirmButtonYesMultiple">Yes</button>
    <button class="cancel k-button confirmButtonSingleYesNo">No</button>
</script>
