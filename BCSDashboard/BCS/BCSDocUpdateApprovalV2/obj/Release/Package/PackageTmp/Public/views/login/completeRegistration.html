
<script id="registration" type="text/ng-template">
    <div class="container">
        <div style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" style="border-color: black;">
                <div class="panel-heading" style="background-color: black;border-color: black;">
                    <div class="panel-title">Complete Registration</div>
                </div>
                <div style="padding-top:30px" class="panel-body">
                    <div style="display:none" class="alert alert-danger col-sm-12"></div>
                    <form id="register-form" class="text-left" role="form" name="form" ng-submit="submit()">
                        <div class="login-form-main-message"></div>
                        <div class="main-login-form">
                            <div class="login-group">
                                <div style="margin-bottom: 25px;width:100% !important" class="input-group">
                                    <label for="securityQn">Security Question</label>
                                    <select class="form-control" name="SecurityQns" ng-model="user.selectedSecurityQn" ng-options=" item as item.Name for item in AllSecurityQns track by item.Id" />
                                </div>

                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="securityAns" ng-model="user.securityAns" ng-required="true" ng-class="{submitted:form.submitted}" placeholder="Security Answer">
                                </div>

                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" ng-model="user.password" ng-required="true" ng-class="{submitted:form.submitted}" placeholder="Password">
                                </div>
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="ReEnterpassword" name="ReEnterpassword" onkeydown="CheckPasswordStrength(this.value)" ng-model="user.ReEnterpassword" pw-check='password' ng-required="true" ng-class="{submitted:form.submitted}" placeholder="Confirm Password">
                                    <span id="password_strength"></span>

                                    <div class='msg-block' ng-show='form.$error'>
                                        <span class='msg-error' ng-show='form.ReEnterpassword.$error.pwmatch'>
                                            Passwords don't match.
                                        </span>
                                    </div>

                                </div>
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="controls">
                                        <button class="btn btn-success" ng-click="ComplteRegistration()" type="submit">
                                            Register
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                     </form> 
                </div>
            </div>
        </div>
    </div>
 </script>

  
    <script id="profileCompleted" type="text/ng-template">

                    <div class="panel-heading" style="background-color: black;border-color: black;">
                        <div class="panel-title">Registration Success</div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" class="alert alert-success col-sm-12"></div>
                        <div>
                            Registration Completed Successfully.Click <a ui-sref="login">here</a> to to Login
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
