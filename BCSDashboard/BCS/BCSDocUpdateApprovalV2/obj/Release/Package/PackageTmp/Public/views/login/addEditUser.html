
<form id="AddEditForm" name="AddEditForm">
    <div>
        <!--<div class="modal-header">-->

            <div class="navbar navbar-default ">
                <div class="navigationFullMenu nowrap">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">{{parentData.action}}</a>
                        <button id="togglebutton" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="navbar-popup" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="popup-close" id="closeWindow" ng-click="CloseWindow()" style="margin-right:20px !important;cursor: pointer;">Close Window</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        <!--</div>-->
        <!--<div class="modal-body">-->
            <div id="main" style="padding:30px">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                            <label class="pull-right"><b class="validationMessage">*</b> indicates required field</label>
                        </div>
                    </div>
                </div>

                <div ng-show="ShowAddArea">
                    <div class="row">
                        
                            <div class="col-sm-6">

                                <div class="form-group">
                                    <div id="dvValMsg" style="display:none;" class='validation-popup'><div></div><div class='validation-popup-message' id="dvShowMsg"></div></div>
                                    First Name <span class="mandatoryAsterisk">*</span>
                                    <input type="text" class="form-control" ng-model="ManageUsers.FirstName" placeholder="First Name" ng-required="ShowAddArea" style="width:350px" />
                                </div>

                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    Last Name <span class="mandatoryAsterisk">*</span>
                                    <input type="text" class="form-control" ng-model="ManageUsers.LastName" placeholder="Last Name" ng-required="ShowAddArea" style="width:350px" />
                                </div>

                            </div>
                      
                    </div>


                    <div class="row">
                        <div class="col-lg-12">
                            <div >
                                <div class="form-group">
                                    Email <span class="mandatoryAsterisk">*</span>
                                    <input type="text" class="form-control" ng-model="ManageUsers.Email" name="email" placeholder="Email" ng-required="ShowAddArea" style="width:350px" />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div ng-show="ShowEditArea">
                    <div class="row">
                        <div class="col-lg-12">
                            <div>
                                <div class="form-group">
                                    
                                    <div id="dvValMsg" style="display:none;" class='validation-popup'><div></div><div class='validation-popup-message' id="dvShowMsg"></div></div>
                                    <input type="checkbox" id="chkboxLockoutEnabled" class="k-checkbox" checked="checked" ng-model="ManageUsers.LockOutEnabled">
                                    <label class="k-checkbox-label" for="chkboxLockoutEnabled">Lockout Enabled</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                    <div class="col-lg-12">
                        <div class="col-sm-12">
                            <div class="form-group">
                                Roles <span class="mandatoryAsterisk">*</span>
                                <select multiple="multiple" id="optUserClients" ng-model="ManageUsers.selectedRoles" ng-required="true" name="optUserClients[]" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <a class="btn btn-default" ng-click="AddEditUser()"><span><u>Submit</u></span></a>

                </div>
                            </div>

             
            </div>
        </div>
                </div>


                </div>
            </div>
        <!--</div>-->
</form>


<div>
    <script id="divSuccessOrFailedMessage" type="text/x-kendo-template">
        <p class="message">User Details Saved Successfully.</p>
        <button class="confirm k-button" style="margin:10px">OK</button>
    </script>
</div>
