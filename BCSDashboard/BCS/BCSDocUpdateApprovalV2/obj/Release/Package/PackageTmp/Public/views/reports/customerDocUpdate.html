<form name="customerDocUpdateForm" novalidate ng-submit="GenerateReport()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                <p class="pageCaption">
                    Customer Doc Update Reports<span class="glyphicon popOverStyle glyphicon-info-sign pageCaptionHelp BCSPopOver"
                                           data-toggle="popover"></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" ng-show="showCombo">
                <div class="form-group required">
                    <div id="cap-view" class="demo-section k-content">

                        <input kendo-combo-box k-options='CustomerDocUpdateOptions' ng-model="CustomerDocUpdate" />
                    </div>
                </div>

            </div>
            <div class="col-sm-4">
                <div class="form-group required">

                    <input kendo-date-picker name="customerDocUpdateDate"
                           ng-model="CustomerDocUpdateDate" ng-required="true"
                           placeholder="Select Date:" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input class="btn btn-primary btn-sm clear-after" type="submit" value="Generate">
                <button class="btn btn-link btn-sm clear-form" type="reset" ng-click="btnClearCustomerDocUpdate()"><span><u>Clear Filters</u></span></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br />
            </div>
        </div>
    </div>
</form>
<div ng-show="showGrid" kendo-grid k-options="gridOptions" k-data-source="gridDataSource"></div>
<br /><br />
<div ng-show="showGridHeader" kendo-grid k-options="gridOptionsHeaderGms" k-data-source="gridDataSourceHeaderGms"></div>
<br /><br />
<div ng-show="showGridGms" kendo-grid k-options="gridOptionsDetails" k-data-source="gridDataSourceDetails"></div>
