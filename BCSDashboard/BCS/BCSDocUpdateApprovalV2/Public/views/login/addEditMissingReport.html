
<form id="AddEditForm" name="AddEditForm" novalidate >
    <div>
        <div class="navbar navbar-default ">
            <div class="navigationFullMenu nowrap">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">{{parentData.action}}</a>
                    <button id="togglebutton" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-popup" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="popup-close" id="closeWindow" ng-click="CloseWindow()" style="margin-right:20px !important;cursor: pointer;">Close Window</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--</div>-->
        <!--<div class="modal-body">-->
        <div id="main" style="padding:30px">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-12" style="padding-left:0px">
                        <!--<label ><b class="validationMessage">*</b> indicates required field</label>-->
                    </div>
                </div>
            </div>

            <div ng-show="ShowAddArea">
                <div class="row">

                    <div class="col-sm-6">

                        <div class="form-group required">
                            <input kendo-combo-box k-options='comboLevel' ng-model="SelectedLevel" ng-required="true" />
                        </div>
                    </div>
                    

                </div>


            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <a class="btn btn-default" ng-click="AddEditLevel()"><span><u>Submit</u></span></a>
                        <button class="btn btn-link btn-sm clear-form" type="reset" ng-click="btnClearEditMissingReport()"><span><u>Clear Filters</u></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


<div>
    <script id="divSuccessOrFailedMessage" type="text/x-kendo-template">
        <p class="message">Security Level Saved Successfully.</p>
        <button class="confirm k-button" style="margin:10px">OK</button>
    </script>
</div>
