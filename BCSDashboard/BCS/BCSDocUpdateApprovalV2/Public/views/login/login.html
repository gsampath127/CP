
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" style="border-color: black;">
            <div class="panel-heading" style="background-color: black;border-color: black;">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a ui-sref="forgotPassword" style="color: white;text-decoration: none;">Forgot password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" name="loginform" class="form-horizontal" role="form" novalidate>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" id="userEmail" name="userEmail" ng-model="user.email" placeholder="Email" ng-required="true">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="userPassword" name="userPassword" ng-model="user.password" placeholder="password" ng-required="true">
                    </div>



                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>
                    <div class="alert alert-danger" style="margin-bottom: 25px" ng-show="(ErrorMessage.length > 0)">
                        <div>{{ErrorMessage}}</div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button id="btn-login" class="btn btn-success" type="submit" ng-click="Login()">Login  </button>


                        </div>
                    </div>



                </form>



            </div>
        </div>
    </div>
  
</div>
