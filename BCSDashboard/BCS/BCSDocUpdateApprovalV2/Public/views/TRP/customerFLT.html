<form name="customerFLTForm" novalidate ng-submit="GenerateReport()">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-9">
                <p class="pageCaption">
                    Customer  - FLT<span class="glyphicon popOverStyle glyphicon-info-sign pageCaptionHelp BCSPopOver"
                                         data-toggle="popover"></span>
                </p>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-12">
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group required">

                    <input kendo-date-picker ng-required="true" ng-model="FLTDate" class="form-control" placeholder="Select FLT Date:" />

                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <input class="btn btn-primary btn-sm clear-after" type="submit" value="Generate">
                <button class="btn btn-link btn-sm clear-form" type="reset" ng-click="ClearFilters()"><span><u>Clear Filters</u></span></button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <br />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <br />
            </div>
        </div>


    </div>
</form>
<div id="customerFLTGrid" kendo-grid k-options="gridOptions" k-data-source="gridDataSource" ng-show="DisplayGrid"></div>

<div id="dvCustomerFLTPopOver" class="dispNone">
    Note: This page gives you information on customer FLT.
    <br /><br />
    Below are the functionalities provided in this page,
    <ul>
        <li>write info on customer FLT</li>

    </ul>
    <br />
</div>
