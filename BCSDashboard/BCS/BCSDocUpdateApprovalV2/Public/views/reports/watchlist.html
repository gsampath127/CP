<form name="watchlistForm" novalidate ng-submit="GenerateReport()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
                <p class="pageCaption">
                    Watchlist Reports<span class="glyphicon popOverStyle glyphicon-info-sign pageCaptionHelp BCSPopOver"
                                       data-toggle="popover"></span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group required">

                    <input kendo-date-picker name="watchListDate"
                           ng-model="WatchListDate" ng-required="true"
                           style="width: 100%;" placeholder="Select Date:" />
                </div>
               
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input class="btn btn-primary btn-sm clear-after" type="submit" value="Generate">
                <button class="btn btn-link btn-sm clear-form" type="reset" ng-click="btnClearWatchlist()"><span><u>Clear Filters</u></span></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br />
            </div>
        </div>
       </div>
    </form>
<div kendo-grid k-options="gridOptions" k-data-source="gridDataSource" ng-show="showGrid" id="watchlistGrid"></div>
